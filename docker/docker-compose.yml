db:
  image: postgres:9.4
web:
  build: ../
  ports:
    - "8000:8000"
  links:
    - db
  environment:
    - PYTHONDONTWRITEBYTECODE=1
    - DATABASE_URL=postgres://postgres@db/postgres
    - DEBUG=True
    - ALLOWED_HOSTS=localhost,127.0.0.1,
    - SECRET_KEY=39114b6a-2858-4caf-8878-482a24ee9542
    - DOCKER=True
  command: ./docker/run-dev.sh
