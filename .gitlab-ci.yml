variables:
  CLUSTER_NAME: iowa-a
  CONFIG_REPO: git@github.com:mozmeao/www-config
  CONFIG_BRANCH: master

stages:
  - build
  - update-config

build:
  stage: build
  only:
    - main
    - stage
    - prod
  tags:
    - mozmeao
    - aws
  script:
    - bin/build-release-image.sh --push
    - bin/upload-staticfiles.sh
  retry: 2

build-test:
  stage: build
  only:
    - run-integration-tests
  tags:
    - mozmeao
    - aws
  script:
    - bin/build-release-image.sh --push
  retry: 2

update-l10n:
  stage: update-config
  tags:
    - mozmeao
    - aws
  only:
    changes:
      - "l10n/**/*"
    refs:
      - main
  script:
    - bin/open-ftl-pr.sh
  retry: 2

.update-config:
  stage: update-config
  tags:
    - mozmeao
    - aws
  script:
    - bin/update_config.sh
  retry: 2

dev:
  extends: .update-config
  only:
    - main
  variables:
    NAMESPACE: bedrock-dev

stage:
  extends: .update-config
  only:
    - stage
  variables:
    CLUSTERS: iowa-a
    NAMESPACE: bedrock-stage

test:
  extends: .update-config
  only:
    - run-integration-tests
  variables:
    CLUSTERS: iowa-a
    NAMESPACE: bedrock-test

prod:
  extends: .update-config
  only:
    - prod
  variables:
    CLUSTERS: mozmeao-fr iowa-a
    NAMESPACE: bedrock-prod
