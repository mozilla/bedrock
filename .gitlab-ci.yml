variables:
  CLUSTER_NAME: iowa-a
  CONFIG_REPO: git@github.com:mozmeao/www-config
  CONFIG_BRANCH: main

stages:
  - build
  - update-config

build:
  stage: build
  only:
    - main
    - stage
    - prod
  tags:
    - mozmeao
    - aws
  script:
    - bin/build-release-image.sh --push
    - bin/upload-staticfiles.sh
  retry: 2

build-test:
  stage: build
  only:
    - run-integration-tests
  tags:
    - mozmeao
    - aws
  script:
    - bin/build-release-image.sh --push
  retry: 2

