.update-config:
  stage: update-config
  tags:
    - mozmeao
    - aws
  script:
    - bin/update_config.sh
  retry: 2

dev:
  extends: .update-config
  only:
    - main
  variables:
    NAMESPACE: bedrock-dev

stage:
  extends: .update-config
  only:
    - stage
  variables:
    CLUSTERS: iowa-a
    NAMESPACE: bedrock-stage

test:
  extends: .update-config
  only:
    - run-integration-tests
  variables:
    CLUSTERS: iowa-a
    NAMESPACE: bedrock-test

prod:
  extends: .update-config
  only:
    - prod
  variables:
    CLUSTERS: mozmeao-fr iowa-a
    NAMESPACE: bedrock-prod
