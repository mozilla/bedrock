# All content handled by the vendor or Mozilla staff should
# be covered by the [[paths]] in this file, with the relevant locales.

basepath = ".."

locales = [
    "cs",
    "de",
    "es-AR",
    "es-ES",
    "es-MX",
    "fr",
    "hi-IN",
    "hu",
    "id",
    "it",
    "ja",
    "ms",
    "nl",
    "pl",
    "pt-BR",
    "ru",
    "tr",
    "vi",
    "zh-CN",
    "zh-TW",
]

## Examples:

# [[paths]]
#     reference = "en/firefox/*.ftl"
#     l10n = "{locale}/firefox/*.ftl"
# [[paths]]
#     reference = "en/firefox/*.ftl"
#     l10n = "{locale}/firefox/*.ftl"
#     locales = [
#         "de",
#         "fr",
#         "ru",
#     ]

[[paths]]
    reference = "en/brands.ftl"
    l10n = "{locale}/brands.ftl"
[[paths]]
    reference = "en/mozorg/mission.ftl"
    l10n = "{locale}/mozorg/mission.ftl"
[[paths]]
    reference = "en/firefox/whatsnew/**/*.ftl"
    l10n = "{locale}/firefox/whatsnew/**/*.ftl"
