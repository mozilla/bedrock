<video tabindex="0" id="{{ id }}" controls="controls" {{ 'autoplay' if autoplay }}
  {% if poster %}
    poster="{{ poster }}"
  {% endif %}
  {% if preload %}
    preload="{{ preload }}"
  {% endif %}
  width="{{ w }}" height="{{ h }}">
  {% for ft in filetypes %}
    {% if ft in videos %}
        <source src="{{ videos[ft] }}" type="{{ mime[ft] }}">
    {% endif %}
  {% endfor %}
  <p>{{ ftl('ui-watch-the-video') }}</p>
  <ul>
    {% for ft in filetypes %}
      {% if ft in videos %}
        <li><a href="{{ videos[ft] }}">{{ ft }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</video>
