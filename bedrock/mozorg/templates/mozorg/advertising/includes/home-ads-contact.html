<section class="m24-c-content mozads-c-home-contact has-scroll-padding" id="contact-sales">
  <div class="mozads-c-home-contact-grid">
    <div class="cell justify-content">
      <hgroup class="mozads-hgroup">
          <h2 class="mozads-section-heading">Extend reach. Deepen Trust. Start today.</h2>
      </hgroup>

      <div>

        <a
          href="https://mozilla.formstack.com/forms/advertising"
          class="mzp-c-button mzp-t-xl mozads-c-contact-button"
        >
          Contact Sales

          <span class="mzp-c-button-icon-end">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path d="M9.25 1.5h4.189L7.116 7.823l1.061 1.06L14.5 2.56v4.19H16V0H9.25v1.5z" fill="currentColor"/>
              <path d="M11.972 9h-1.5v5.5h-9v-9h5.5V4h-7v12h12V9z" fill="currentColor"/>
            </svg>
          </span>
        </a>
      </div>
    </div>

    <figure class="mozads-figure">
      {{ resp_img(
        url="img/mozorg/advertising/ads-contact.png",
        optional_attributes={
          'loading': 'lazy',
          'alt': '',
          'role': 'presentation'
        }
      ) }}
    </figure>

</div>
</section>
