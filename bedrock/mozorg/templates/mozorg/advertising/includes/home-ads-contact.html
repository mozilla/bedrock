<section class="m24-c-content mza-c-home-contact has-scroll-padding" id="contact-sales">
  <div class="mza-c-home-contact-grid">
    <div class="cell justify-content">
      <hgroup class="mza-hgroup">
          <h2 class="mza-section-heading">Extend reach. Deepen trust. Start today.</h2>
      </hgroup>

      <div>

        <a
          href="https://mozilla.formstack.com/forms/advertising"
          class="mzp-c-button mzp-t-xl mza-c-contact-button"
        >
          Contact Sales

          <span class="mzp-c-button-icon-end">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M9.25 1.5h4.19L7.12 7.82l1.06 1.06 6.32-6.32v4.19H16V0H9.25z"/><path fill="currentColor" d="M12 9h-1.5v5.5h-9v-9H7V4H0v12h12z"/></svg>
        </span>
        </a>
      </div>
    </div>

    <figure class="mza-figure">
      {{ resp_img(
        url="img/mozorg/advertising/ads-contact.png",
        optional_attributes={
          'loading': 'lazy',
          'alt': '',
          'role': 'presentation'
        }
      ) }}
    </figure>

</div>
</section>
