<section class="{% if value.colors_should_match_header %}mozads-c-main-dark-section mozads-subpage-header{% endif %}">

    <h3 class="mozads-section-subheading">{{ value.heading_text }}</h3>
    <div class="mozads-stat-group">
      {% for item in value.statistics %}
        {% include_block item %}
      {% endfor %}
    </div>
  </div>
</section>
