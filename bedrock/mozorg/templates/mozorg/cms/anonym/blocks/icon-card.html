<li class="mzan-card">
  {% if value.icon %}<span class="mzan-icon icon-{{ value.icon }}"></span>{% endif %}
  <h2 class="mzan-card-heading">{{ value.heading }}</h2>
  <p>{{ value.text|remove_p_tag }}</p>
</li>
