<div class="mzan-people">
  <ul class="mzan-people-list">
    {% for photo in value.people_photos %}
      <li>
        <img src="{{ photo.file.url }}" alt="" width="64" height="64" loading="lazy">
      </li>
    {% endfor %}
  </ul>
  <div class="mzan-people-list-text">
    {{ value.text }}
  </div>
</div>
