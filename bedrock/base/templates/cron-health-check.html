<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Time Since Last Cron Task Runs</title>
  <style>
    h2.success {
      color: green;
    }
    h2.fail {
      color: #c00;
    }
    th, td {
      padding: 3px 5px;
      margin: 5px;
    }
    tr:nth-child(even) > td, th {
      background-color: #eee;
    }
    .error > td {
      color: #c00;
      font-weight: bold;
    }
    .num {
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Time Since Last Cron Task Runs</h1>
  {% if success %}
    <h2 class="success">PASS</h2>
  {% else %}
    <h2 class="fail">FAIL</h2>
  {% endif %}
  <table>
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Max Seconds</th>
        <th>Seconds Since</th>
      </tr>
    </thead>
    <tbody>
      {% for name, maxt, realt, pass in results %}
      <tr{% if not pass %} class="error"{% endif %}>
        <td>{{ name }}</td>
        <td class="num">{{ maxt }}</td>
        <td class="num">{{ realt }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
