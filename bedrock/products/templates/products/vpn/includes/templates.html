{# Template for "Join the Waitlist" buttons / copy in the landing page. #}
<template id="join-waitlist-template">
  <div class="template-container">
    <div class="js-vpn-waitlist">
      <a class="mzp-c-button" href="{{ url('products.vpn.invite') }}" data-cta-type="button" data-cta-text="Join the VPN Waitlist">
        {{ ftl('vpn-shared-waitlist-link') }}
      </a>

      <p class="availability-copy">
        {% if switch('vpn-launch-wave-iv') %}
          {{ ftl('vpn-shared-available-countries-v4') }}
        {% else %}
          {{ ftl('vpn-shared-available-countries-v3') }}
        {% endif %}
      </p>
    </div>
  </div>
</template>
