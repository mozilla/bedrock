<div class="mzan-people">
  <ul class="mzan-people-list">
    {% for person in value.people %}
      <li>
        <img src="{{ person.image.file.url }}" alt="{{ person.name }}" width="64" height="64" loading="lazy">
     </li>
    {% endfor %}
  </ul>
</div>
