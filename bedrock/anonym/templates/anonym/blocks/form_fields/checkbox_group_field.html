<div class="mzan-form-field is-checkbox-group">
  <label>{{ value.label }}</label>
  <div class="mzan-checkbox-group">
    {% for option in value.options %}
      <label class="mzan-checkbox-label">
        <input type="checkbox" name="{{ value.settings.internal_identifier }}" value="{{ option.value }}">
        {{ option.label }}
      </label>
    {% endfor %}
  </div>
</div>
