<div class="mzan-form-field label-will-float">
  <select id="{{ value.settings.internal_identifier }}" name="{{ value.settings.internal_identifier }}"{% if value.required %} required{% endif %}>
    <option value="">Select an option</option>
    {% for option in value.options %}
      <option value="{{ option.value }}">{{ option.label }}</option>
    {% endfor %}
  </select>
  <label for="{{ value.settings.internal_identifier }}">
    {{ value.label }}{% if value.required %} <span class="mzan-required">*</span>{% endif %}
  </label>
</div>
