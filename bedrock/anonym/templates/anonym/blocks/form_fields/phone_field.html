<div class="mzan-form-field">
  <label for="{{ value.settings.internal_identifier }}">
    {{ value.label }}{% if value.required %} <span class="mzan-required">*</span>{% endif %}

  <input type="tel" id="{{ value.settings.internal_identifier }}" name="{{ value.settings.internal_identifier }}"{% if value.required %} required{% endif %}>
</div>
