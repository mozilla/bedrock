runserver:
  build: .
  command: python manage.py runserver 0.0.0.0:8000
  ports:
    - "8000:8000"
  volumes:
    - .:/app
  environment:
    - PYTHONDONTWRITEBYTECODE=1
grunt:
  build: .
  command: bin/grunter
  volumes:
    - .:/app
b2d:
  build: .
  command: python manage.py runserver 0.0.0.0:8000
  ports:
    - "8000:8000"
  volumes:
    - /var/lib/docker/volumes/mozilla/bedrock:/app
  environment:
    - PYTHONDONTWRITEBYTECODE=1
b2dgrunt:
  build: .
  command: bin/grunter
  volumes:
    - /var/lib/docker/volumes/mozilla/bedrock:/app