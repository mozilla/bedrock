version: 2.1
orbs:
  codecov: codecov/codecov@3.1.1
jobs:
  test_py:
    docker:
      - image: cimg/python:3.10
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Python Tests
          command: |
            make clean test-image
            CONTAINER_ID=$(docker ps -alq)
            docker cp $CONTAINER_ID:/app/python_coverage .
      - store_artifacts:
          path: python_coverage
      - codecov/upload:
          file: python_coverage/coverage.xml

  test_js:
    docker:
      - image: "circleci/python:3.9-node-browsers"
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node-{{ checksum "package-lock.json" }}
            - v1-node-
      - run:
          name: JS Tests
          command: |
            npm ci
            npm run test
      - save_cache:
          key: v1-node-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

workflows:
  version: 2
  run_tests:
    jobs:
      - test_py
      - test_js
