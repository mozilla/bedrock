version: 2
jobs:
  test_py:
    docker:
      - image: circleci/python:3.7-stretch
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Python Tests
          command: make clean test-image

  test_js:
    docker:
      - image: "circleci/node:14-browsers"
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node-{{ checksum "package-lock.json" }}
            - v1-node-
      - run:
          name: JS Tests
          command: |
            npm ci
            npm run test
      - save_cache:
          key: v1-node-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

workflows:
  version: 2
  run_tests:
    jobs:
      - test_py
      - test_js
