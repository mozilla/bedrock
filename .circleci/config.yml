version: 2
jobs:
  test_py:
    docker:
      - image: circleci/python:2.7-stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Python Tests
          command: make clean test-image

  test_js:
    docker:
      - image: "circleci/node:10.15.3-browsers"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node-{{ checksum "yarn.lock" }}
            - v1-node-
      - run:
          name: JS Tests
          command: |
            yarn install --pure-lockfile
            node_modules/.bin/gulp css:lint
            node_modules/.bin/gulp js:lint
            node_modules/.bin/gulp js:test
            node_modules/.bin/gulp json:lint
      - save_cache:
          key: v1-node-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

workflows:
  version: 2
  run_tests:
    jobs:
      - test_py
      - test_js
