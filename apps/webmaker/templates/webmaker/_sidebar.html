<form action="https://donate.mozilla.org/page/s/webmaker" method="post" class="box" id="updates">
  <p class="intro">Get Mozilla Webmaker updates:</p>

  <div class="field" id="email-field">
    <span id="email-wrapper"><input name="email" type="email" id="email" value="" placeholder="Your Email Address" required aria-required="true"></span>
  </div>

  <div class="field" id="country-field">
    {% include "foundation/_country_select.html" %}
  </div>

  <div class="field" id="privacy-field">
    <label for="privacy-check" id="privacy-check-label" class="">
      <span class="input"><input type="checkbox" name="custom-1216" id="privacy-check" value="1" required aria-required="true"></span>
      <span class="title">I'm okay with you handling this info as you explain in your <a href="{{ php_url('/privacy-policy.html') }}">Privacy Policy</a></span>
    </label>
  </div>

  <div class="field" id="submit-field">
    <button type="submit" class="submit button">Sign me up</button>
  </div>

  <p><small>We will only send you Mozilla-related information.</small></p>
  <input type="hidden" name="submit" value="submit">
</form>
