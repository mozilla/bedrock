{% extends "/mozorg/download_button_base.html" %}

{% block class %}download-button-small{% endblock %}">

{% block contents %}
  
  <ul class="download-list">
    {% for build in builds %}
    <li class="{{ build.platform }}">
      <a class="download-link download-{{ product }}"
         href="{{ build.download_link }}"
         data-direct-link="{{ build.download_link_direct }}">
        <span class="download-content">
          <span class="download-title">{% block title %}Firefox{% endblock %}</span>
          {% block subtitle %}Free Download{% endblock%}
        </span>
      </a>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
