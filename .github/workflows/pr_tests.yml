name: Unit tests
on: [pull_request]
jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - name: "Install framebuffer (xvfb), FF and Chromium"
        run: |
          sudo apt-get update
          sudo apt-get install chromium-browser firefox xvfb
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: xvfb-run npm test
