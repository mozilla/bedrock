version: 2
updates:
  - package-ecosystem: pip
    directory: '/requirements'
    schedule:
      interval: monthly
    open-pull-requests-limit: 20
    labels:
      - Backend
      - dependencies
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 20
    labels:
      - Backend
      - dependencies
  - package-ecosystem: npm
    directory: '/tests/playwright'
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    groups:
      playwright:
        update-types:
          - 'minor'
          - 'patch'
    labels:
      - Frontend
      - dependencies
