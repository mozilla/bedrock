version: 2
updates:
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 20
    labels:
      - Backend
      - dependencies
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    groups:
      frontend:
        dependency-type: production
        update-types:
          - 'minor'
          - 'patch'
        patterns:
          - '*'
        exclude-patterns:
          - '@mozilla/glean'  # Glean.js needs to be kept in sync with glean_parser Python dependency
          - '@mozilla-protocol/*'  # Protocol package updates require individual testing.
          - '@mozmeao/*'  # Owned NPM package updates require individual testing.
      dev-dependencies:
        dependency-type: development
        update-types:
          - 'minor'
          - 'patch'
        patterns:
          - '*'
        exclude-patterns:
          - 'eslint'  # The following deps need to be kept in sync with pre-commit-config.yaml.
          - 'eslint-config-prettier'
          - 'prettier'
          - 'stylelint'
          - 'stylelint-config-standard-scss'
    open-pull-requests-limit: 10
    labels:
      - Frontend
      - dependencies
  - package-ecosystem: npm
    directory: '/tests/playwright'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    groups:
      playwright:
        update-types:
          - 'minor'
          - 'patch'
    labels:
      - Frontend
      - dependencies
